---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
lint:
  name: yamllint

platforms:
  - name: app-staging
    box: bento/ubuntu-14.04
    instance_raw_config_args:
      - "vm.synced_folder './', '/vagrant', disabled: true"
      - "vm.network 'private_network', ip: '10.0.1.2'"
      - "ssh.insert_key = false"
    memory: 1024
    private_ip: 10.0.1.2
    groups:
      - securedrop_application_server
      - securedrop
      - staging

  - name: mon-staging
    box: bento/ubuntu-14.04
    instance_raw_config_args:
      - "vm.synced_folder './', '/vagrant', disabled: true"
      - "vm.network 'private_network', ip: '10.0.1.3'"
      - "ssh.insert_key = false"
    memory: 1024
    private_ip: 10.0.1.3
    groups:
      - securedrop_monitor_server
      - securedrop
      - staging

  - name: apt
    box: bento/ubuntu-14.04
    instance_raw_config_args:
      - "vm.synced_folder './', '/vagrant', disabled: true, type: 'rsync'"
    memory: 256
    groups:
      - apt

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    links:
      group_vars: ../../../install_files/ansible-base/group_vars
      host_vars: ../../../install_files/ansible-base/host_vars
  env:
    ANSIBLE_ROLES_PATH: ".molecule/sd-orig/install_files/ansible-base/roles:.molecule/roles"
  options:
    skip-tags: "local_build"
    e: "@ansible-override-vars.yml"
  config_options:
    ssh_connection:
      pipelining: True
  playbooks:
    side_effect: side_effect.yml

scenario:
  name: upgrade_test
  create_sequence:
    - create
    - dependency
verifier:
  name: testinfra
  lint:
    name: flake8
